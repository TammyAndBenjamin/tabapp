<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        <title>TAMMY & BENJAMIN - Backyard</title>
        <style>
            body { padding-top: 50px; }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">TAMMY & BENJAMIN</a>
                </div>
                {% if g.current_user.is_authenticated() %}
                    <div class="navbar-right">
                        <a class="navbar-brand" href="{{ url_for('users_bp.account') }}"><small>{{ '%s %s.'|format(g.current_user.firstname, g.current_user.lastname[0:1]) }}</small></a>
                        <a class="navbar-brand" href="{{ url_for('login_bp.logout') }}">{{ _('Logout') }}</a>
                    </div>
                {% endif %}
            </div>
        </div>
        {% block page %}{% endblock page %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/shortcuts/infinite-scroll/waypoints-infinite.min.js"></script>
        {% block script %}{% endblock script %}
    </body>
</html>
