{% extends 'base.html' %}

{% block page %}
    <div style="width: 500px; margin: 10px auto;">
        {% with errors = get_flashed_messages(category_filter=["error"]) %}
            {% if errors %}
                {% for message in errors %}
                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1>{{ _('Who are you ?') }}</h1>
        <form name="login" method="POST" class="form-horizontal" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="{{ _('Enter email') }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="{{ _('Password') }}">
            </div>
            <button type="submit" class="btn btn-default">{{ _('Submit') }}</button>
        </form>
    </div>
{% endblock page %}
