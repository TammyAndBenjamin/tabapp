{% extends 'layout.html' %}

{% block content %}
    <h1>Suivi des ventes</h1>
    <form id="filters" class="form-inline" role="form">
        <div class="form-group">
            <label for="date_lbound">De</label>
            <input type="datetime-local" class="form-control" id="date_lbound" />
        </div>
        <div class="form-group">
            <label for="date_ubound">a</label>
            <input type="datetime-local" class="form-control" id="date_ubound" />
        </div>
        <select name="groupby" class="form-control">
            <option value="product">Produit</option>
            <option value="client">Client</option>
        </select>
        <button class="btn btn-small">Filtrer</button>
    </form>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Client</th>
                <th>Date</th>
                <th>Montant</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
{% endblock content %}

{% block script %}
    <script>
        (function($) {
            $('#filters').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: 'orders',
                    data: $(this).serialize(),
                    success: function(response) {
                        console.log(response);
                    }
                });
            });
        })(jQuery);
    </script>
{% endblock script %}
